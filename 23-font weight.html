<!DOCTYPE html>
<html lang="en">
<head>
    <title>font weight</title>
    <style>
        #one { font-weight: 100;}
        #two { font-weight: 400;}
        #three { font-weight: 700;}
        #four { font-weight: 900;}
    </style>
</head>
<body>
    <div id="one">This is line 1</div>
    <div id="two">This is line 2</div>
    <div id="three">This is line 3</div>
    <div id="four">This is line 4</div>
</body>
</html>
