<!DOCTYPE html>
<html lang="en">
<head>
    <title>text align</title>
    <style>
        .box_size { height: 30px; width: 60px;}
        #red {color: black; background-color: red; text-align: center;}
        #green {color: black; background-color: green; text-align: left;}
        #blue {color: black; background-color: blue; text-align: right;}
    </style>
</head>
<body>
    <p id="red" class="box_size"> Red</p>
    <p id="green" class="box_size">Green</p>
    <p id="blue" class="box_size">Blue</p>
</body>
</html>
