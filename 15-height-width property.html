<head>

        .box_size { height: 20px; width: 40px;}
        #red {color: black; background-color: red;}
        #green {color: black; background-color: green;}
        #blue {color: black; background-color: blue;}

</head>

    <p id="red" class="box_size"> Red</p>
    <p id="green" class="box_size">Green</p>
    <p id="blue" class="box_size">Blue</p>
</body>
</html>
