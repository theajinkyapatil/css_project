<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{ padding: 0; margin: 0;}
        .box { height: 15px; width: 45px; margin: 5px;
        background-color: chocolate;}
        #b1 { position: static; top: 50px;}
        #b2 {position: relative;
            left: 50px; top: 60px; }
        #b3 {position: fixed;
            left: 30px; top: 40px;}
            /*this box will remain fix at position, even if u move page box will stay there*/
        #b4 {position: absolute;
            top: 80px;}
    </style>
    <title>Document</title>
</head>
<body>
    <div id="b1" class="box">BOX1</div>
    <div id="b2" class="box">BOX2</div>
    <div id="b3" class="box">BOX3</div>
    <div id="b4" class="box">BOX4</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
</body>
</html>
