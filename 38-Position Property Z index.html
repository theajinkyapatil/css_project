<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{ padding: 0; margin: 0; position: absolute;}
        .box { height: 15px; width: 45px; margin: 5px;
        background-color: chocolate;}
        #b1 {top: 30px; left: 30px; z-index: 2;}
        #b2 {left: 50px; top: 30px; z-index: 1;}
        /* z-index 2 will on top and 1 will be below that*/
    </style>
    <title>Document</title>
</head>
<body>
    <div id="b1" class="box">BOX1</div>
    <div id="b2" class="box">BOX2</div>
</body>
</html>
