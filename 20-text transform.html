<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #one { text-transform: capitalize;}
        #two {text-transform: lowercase;}
        #three {text-transform: none;}
        #four {text-transform: uppercase;}
    </style>
</head>
<body>
    <div id="one">This is line 1</div>
    <div id="two">This is line 2</div>
    <div id="three">This is line 3</div>
    <div id="four">This is line 4</div>
</body>
</html>
