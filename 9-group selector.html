<!DOCTYPE html>
<html lang="en">
<head>
    <title>grp selector CSS</title>
    <style>
        h1,h2,h3,h4 {
            color: cornflowerblue;
        }
        #first_heading, .first_class, .secondclass {
            color: lightcoral;
        }

    </style>
</head>
<body>
    <h1>This is color CSS</h1>
    <h2>This is color CSS</h2>
    <h3>This is color CSS</h3>
    <h4>This is color CSS</h4>
    <div id="first_heading">Heading-1</div>
    <p class="first_class">Heading-1</p>
    <p class="secondclass">heading 2</p>
</body>
</html>
