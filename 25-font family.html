<!DOCTYPE html>
<html lang="en">
<head>
    <title>font family</title>
<!--font1--> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
<!--font2--> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
<!--font3--> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Gwendolyn:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
    <style>
        #one {font-style: italic;
            font-family: "Tiny5", sans-serif;
            font-weight: 100;
            font-style: normal;}
        #two {font-style: oblique; font-family: "Gwendolyn", cursive;
            font-weight: 700;
            font-style: normal;}
        #three {font-style: normal; font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;}
    </style>
</head>
<body>
    <div id="one">This is line 1</div>
    <div id="two">This is line 2</div>
    <div id="three">This is line 3</div>
</body>
</html>
