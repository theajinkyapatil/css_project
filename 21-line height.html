<!DOCTYPE html>
<html lang="en">
<head>
    <title>line height</title>
    <style>
        /* used to define space between lines*/
        #abc {line-height: 10px;}
        #bcd {line-height: 30px;}
    </style>
</head>
<body>
    <div id="abc" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur, atque.</div>
    <div id="bcd" >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, recusandae.</div>
</body>
</html>
